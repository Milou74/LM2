<!DOCTYPE html><html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation de Parquet en AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #parquetSelector {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            background: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <select id="parquetSelector">
        <option value="istockphoto-185250199-612x612.jpg">Parquet 1</option>
        <option value="parquet2.jpg">Parquet 2</option>
        <option value="parquet3.jpg">Parquet 3</option>
    </select><a-scene embedded arjs>
    <a-marker preset="custom">
        <a-plane id="parquet" position="0 0 0" rotation="-90 0 0" width="5" height="5" material="src: istockphoto-185250199-612x612.jpg; repeat: 2 2"></a-plane>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>

<script>
    document.getElementById("parquetSelector").addEventListener("change", function(event) {
        document.getElementById("parquet").setAttribute("material", "src", event.target.value);
    });
</script>

</body>
</html>
